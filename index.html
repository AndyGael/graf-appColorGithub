<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selector RGB → HEX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <main class="container py-4">
    <div class="row justify-content-center g-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Tonalidad RGB</h1>

            <!-- Recuadro de vista previa -->
            <div id="preview" class="preview rounded-3 mb-3 d-flex align-items-center justify-content-center">
              <div class="text-center">
                <div class="fw-semibold">Vista previa</div>
                <div id="previewRgb" class="small opacity-75"></div>
              </div>
            </div>

            <!-- Color picker -->
            <div class="mb-3">
              <label for="colorPicker" class="form-label">Seleccionar color</label>
              <input type="color" id="colorPicker" class="form-control form-control-color" value="#808080" title="Elige un color">
            </div>

            <!-- Controles RGB -->
            <form class="row gy-3" onsubmit="return false;">
              <!-- Rojo -->
              <div class="col-12">
                <label class="form-label">Rojo (R)</label>
                <div class="input-group">
                  <input type="range" class="form-range" id="r" min="0" max="255" value="128" />
                  <input type="number" class="form-control w-25" id="rInput" min="0" max="255" value="128" />
                </div>
              </div>

              <!-- Verde -->
              <div class="col-12">
                <label class="form-label">Verde (G)</label>
                <div class="input-group">
                  <input type="range" class="form-range" id="g" min="0" max="255" value="128" />
                  <input type="number" class="form-control w-25" id="gInput" min="0" max="255" value="128" />
                </div>
              </div>

              <!-- Azul -->
              <div class="col-12">
                <label class="form-label">Azul (B)</label>
                <div class="input-group">
                  <input type="range" class="form-range" id="b" min="0" max="255" value="128" />
                  <input type="number" class="form-control w-25" id="bInput" min="0" max="255" value="128" />
                </div>
              </div>

              <!-- Código HEX -->
              <div class="col-12">
                <label for="hex" class="form-label">Código hexadecimal</label>
                <div class="input-group">
                  <input id="hex" class="form-control" type="text" value="#808080" readonly />
                  <button id="copyHex" class="btn btn-outline-secondary" type="button">Copiar</button>
                  <button id="resetBtn" class="btn btn-outline-danger" type="button">Reset</button>
                </div>
                <div id="copiedToast" class="form-text text-success d-none">¡Copiado!</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
